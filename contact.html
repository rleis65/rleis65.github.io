        <div class="MainContent">
            <div class="MainContentHeader">
                <h1>Contact</h1>
            </div>
            <div>
                <form id="contactform">
                    <div>
                        <div class="inputlabels">
                        <label for="name">
                            <span>Name</span>
                        </div>   
                            <input type="text" id="name" value="" placeholder="John Smith" tabindex="1"/>
                        </label>
                    </div>
                    <div>
                        <div class="inputlabels">    
                        <label for="email">
                                <span>Email</span>
                        </div>      
                                <input type="email" id="email" value="" placeholder="example@gmail.com" tabindex="2"/>
                            </label>
                    </div>
                    <div>
                        <div class="inputlabels">
                            <label for="message">
                                <span>Message</span>
                        </div>        
                                <textarea id="message" name="message" placeholder="" tabindex="3"></textarea>
                            </label>
                        </div>
                        <div>		           
                                <button name="submit" type="submit" id="submit" >Submit</button> 
                        </div>

                </form>
            </div>
            
            
        </div>
